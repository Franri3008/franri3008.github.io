<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>



    <div id="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Hola</h2>
            <p class="modal-subtitle">Ingresa tu nombre</p>
            <input type="text" id="name-input" placeholder="Your Name" maxlength="20" autocomplete="off">
            <button id="join-btn">Unirse</button>
        </div>
    </div>

    <div id="app-container">
        <header>
            <h1>Chat</h1>
            <div id="connection-status" title="Connection Status"></div>
        </header>

        <div id="chat-area">
            <!-- Messages will appear here -->
        </div>

        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
