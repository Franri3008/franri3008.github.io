name: AIW Daily Model Leaderboard Update

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  run-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r pages/CEPS/AI-World/ModelLeaderboard/requirements.txt

      - name: Run update script
        run: |
          python pages/CEPS/AI-World/ModelLeaderboard/update.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Daily leaderboard update" || exit 0
          git push
